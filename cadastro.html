<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- CSS Próprio -->
    <link rel="stylesheet" href="css/quem-somos.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark"
      id="navbar"
    >
      <div class="container py-2">
        <a href="inicio.html" class="navbar-brand">
          <img
            src="img/logo.png"
            alt="logo"
            style="width: 50px; height: 50px"
          />
          <span>E-Study</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-items"
          aria-controls="navbar-items"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="bi bi-list"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbar-items">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="cursos.html" class="nav-link" aria-current="page"
                >Cursos</a
              >
            </li>
            <li class="nav-item">
              <a href="quem-somos.html" class="nav-link" aria-current="page"
                >Quem Somos</a
              >
            </li>
          </ul>
          <button
            class="btn-login bg-dark"
            onclick="window.location.href = 'login.html'"
          >
            <i class="bi bi-box-arrow-in-right"></i> Entrar
          </button>
          <button
            class="btn-cadastre bg-dark"
            style="border-bottom: solid 1px aqua"
            onclick="window.location.href = 'cadastro.html'"
          >
            <i class="bi bi-person-plus-fill"></i>Cadastre-se
          </button>
        </div>
      </div>
    </nav>

    <div
      class="container d-flex justify-content-center"
      id="slider-container"
      style="margin-top: 10rem"
    >
      <form class="col-4">
        <h1>Cadastre-se</h1>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nome</label>
          <input type="text" class="form-control" placeholder="Pedro Pauli" />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Pedro.exemplo@gmail.com"
          />
          <div id="emailHelp" class="form-text">
            Nunca compartilharemos seu e-mail com mais ninguém.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Senha</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Senha"
          />
        </div>
        <div
          class="d-flex justify-content-around"
          style="justify-content: space-between"
        >
          <button
            type="submit"
            class="btn btn-danger"
            style="margin-left: 7rem"
          >
            Cancelar
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            style="margin-right: 7rem"
          >
            Cadastrar
          </button>
        </div>
      </form>
    </div>

    <footer class="bg-dark fixed-bottom" style="margin-top: 2rem">
      <div class="bg-dark d-flex justify-content-center">
        <div style="text-align: center; color: white; text-decoration: none">
          <h1>E-Study</h1>
          <p>
            Trabalhando sempre da melhor maneira, para te agregar o máximo de
            experiência aos nossos clientes
          </p>
          <p>Nos acampanhe também pelas redes sociais:</p>
          <a href="" style="color: white; font-size: 25px"
            ><i class="bi bi-facebook"></i
          ></a>
          <a href="" style="color: white; font-size: 25px; margin-left: 2%"
            ><i class="bi bi-instagram"></i
          ></a>
          <a href="" style="color: white; font-size: 25px; margin-left: 2%"
            ><i class="bi bi-whatsapp"></i
          ></a>
          <a href="" style="color: white; font-size: 25px; margin-left: 2%"
            ><i class="bi bi-linkedin"></i
          ></a>
          <a href="" style="color: white; font-size: 25px; margin-left: 2%"></a>
        </div>
      </div>
    </footer>
  </body>
</html>
